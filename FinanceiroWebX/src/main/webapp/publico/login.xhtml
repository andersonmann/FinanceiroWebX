<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

	<ui:composition template="/templates/externa.xhtml">
		<ui:define name="titulo">Login</ui:define>
		<ui:define name="corpo">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Login:" for="login"/>
					<h:inputText id="login" label="Login" value="#{loginBean.user}" 
					             size="15" maxlength="15" required="true"/>
		
					<h:outputLabel value="Senha:" for="senha"/>
					<h:inputSecret id="senha" label="Senha" value="#{loginBean.password}" 
								   size="10" maxlength="10" required="true" />
					
				
					<h:commandButton action="#{loginBean.logar}"  value="Logar" />
					<h:commandButton action="#{usuarioBean.novo}" value="Registre-se" immediate="true" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
